<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script src="./calculator-js.js" defer></script>
    <title>Javascript calculator</title>
</head>
<body>

    <div class="calculator_name">
        <p>Calculator Xtrem 6000</p>
    </div>
    <div class="display_operate">

    </div>
    <div id="calculator">
        <div class="elts seven">7</div>
        <div class="elts eight">8</div>
        <div class="elts nine">9</div>
        <div class="elts dividing">/</div>
        <div class="elts four">4</div>
        <div class="elts five">5</div>
        <div class="elts six">6</div>
        <div class="elts multiplicating">*</div>
        <div class="elts one">1</div>
        <div class="elts two">2</div>
        <div class="elts three">3</div>
        <div class="elts substracting">-</div>
        <div class="elts zero">0</div>
        <div class="elts egal">=</div>
        <div class="elts adding">+</div> 
        <div class="elts clear">AC</div>
    </div>

</body>
</html>
