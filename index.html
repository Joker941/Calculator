<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script src="./calculator-js.js" defer></script>
    <title>Javascript calculator</title>
</head>
<body>

    <div class="calculator">

        <div class="display_operate">0</div>
    
        <div class="calculator_digits">

            <button class="delete">Delete</button>
            <button class="clear">Clear</button>
            <button class="elts seven">7</button>
            <button class="elts eight">8</button>
            <button class="elts nine">9</button>
            <button class="elts dividing">/</button>
            <button class="elts four">4</button>
            <button class="elts five">5</button>
            <button class="elts six">6</button>
            <button class="elts multiplicating">*</button>
            <button class="elts one">1</button>
            <button class="elts two">2</button>
            <button class="elts three">3</button>
            <button class="elts substracting">-</button>
            <button class="elts decimal">.</button>
            <button class="elts zero">0</button>
            <button class="elts egal">=</button>
            <button class="elts adding">+</button> 

        </div>

    </div>
    <div class="operations_history">
        <h2>Operation(s) history</h2>
        <p></p>
    </div>


</body>
</html>
